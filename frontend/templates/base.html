<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lavanderia Hospitalar{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
{% if user %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/dashboard">
            <i class="bi bi-hospital me-2"></i>Lavanderia Hospitalar
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard"><i class="bi bi-speedometer2 me-1"></i>Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/gaiolas"><i class="bi bi-grid-3x3-gap me-1"></i>Gaiolas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/hospitais"><i class="bi bi-building-cross me-1"></i>Hospitais</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pesagens"><i class="bi bi-bar-chart-line me-1"></i>Pesagens</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/transportes"><i class="bi bi-truck me-1"></i>Transportes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/relatorios"><i class="bi bi-file-earmark-spreadsheet me-1"></i>Relat√≥rios</a>
                </li>
            </ul>
            <div class="navbar-text text-white me-3">
                <i class="bi bi-person-circle me-1"></i>{{ user.nome }}
                <span class="badge bg-light text-primary ms-1">{{ user.tipo_usuario.value }}</span>
            </div>
            <a href="/logout" class="btn btn-outline-light btn-sm">
                <i class="bi bi-box-arrow-right me-1"></i>Sair
            </a>
        </div>
    </div>
</nav>
{% endif %}

<div class="{% if user %}container-fluid mt-4{% else %}{% endif %}">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/app.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
